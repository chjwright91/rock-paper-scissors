<body>
    <script>

        function playerSelection() {
            let userInput = prompt('Type in your choice to start the game:');
            return userInput.toLowerCase();
        }
        
        function computerSelection() {
            let randomInt = Math.floor(Math.random() * 3);
            let intResult;
            
            switch(randomInt) {
                case 0:
                    return intResult = 'rock';
                case 1:
                    return intResult = 'paper';
                case 2:
                    return intResult = 'scissors';
            }

            return randomInt;
        }

        function game() {

            alert('Do you want to play Rock, Paper, Scissors?');
            let numberOfRounds = prompt('Choose 5 or 10 rounds for this game');

            for (let i = 0; i < 5; i++) 
            {
                let playerChoice = playerSelection();
                let computerChoice = computerSelection();

                let playerIsWinner = 'Player wins';
                let computerIsWinner = 'Computer wins';
                let playerIsLoser = 'Player loses';
                let computerIsLoser = 'Computer loses';
                let isDraw = 'It\'s a draw';
            
                // determine a draw
                if ((playerChoice == 'rock' && computerChoice == 'rock') || (playerChoice == 'scissors' && computerChoice == 'scissors') || (playerChoice == 'paper' && computerChoice == 'paper')) {
                     console.log('Player chose ' + playerChoice + ' and computer chose ' + computerChoice + '. ' + isDraw);
                } 

                // determine player wins and computer loses
                if ((playerChoice == 'rock' && computerChoice == 'scissors') || (playerChoice == 'paper' && computerChoice == 'rock') || (playerChoice == 'scissors' && computerChoice == 'paper')) {
                     console.log('Player chose ' + playerChoice + ' and computer chose ' + computerChoice + '. ' + playerIsWinner + ' and ' + computerIsLoser);
                }

                // determine player loses and computer wins
                if ((playerChoice == 'rock' && computerChoice == 'paper') || (playerChoice == 'paper' && computerChoice == 'scissors') || (playerChoice == 'scissors' && computerChoice == 'rock')) {
                     console.log('Player chose ' + playerChoice + ' and computer chose ' + computerChoice + '. ' + playerIsLoser + ' and ' + computerIsWinner);
                }
            }
        }

        game();

    </script>
</body>
